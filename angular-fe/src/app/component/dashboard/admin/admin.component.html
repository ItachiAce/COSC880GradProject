<div class="container">
    <div class="row">
      <div class="col-md-4 mt-3" style="margin-bottom: 20px;">
        <mat-card class="add-admin text-center" (click)="addAdmin()">
          <mat-card-content>
            Add Admin <br>
            <mat-icon>group_add</mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
                <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of admins">
              <td>{{ admin.admin_id }}</td>
              <td>{{ admin.first_name }}</td>
              <td>{{ admin.last_name }}</td>
               <td>{{ admin.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
