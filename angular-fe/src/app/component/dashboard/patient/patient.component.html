<div class="container">
    <div class="row">
      <div class="col-md-4 mt-3" style="margin-bottom: 20px;">
        <mat-card class="add-patient text-center" (click)="addPatient()">
          <mat-card-content>
            Add Patient <br>
            <mat-icon>group_add</mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
                <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Email</th>
              <th>Birthdate</th>
                         </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td>{{ patient.patient_id }}</td>
              <td>{{ patient.first_name }}</td>
              <td>{{ patient.last_name }}</td>
              <td>{{ patient.address }}</td>
              <td>{{ patient.email }}</td>
              <td>{{ formatBirthdate(patient.birthdate) }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
