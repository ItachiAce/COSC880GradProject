<h2 mat-dialog-title>{{ title }}</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form" style="height: 600px; width: 600px;">
  <mat-grid-list cols="2">

    <!-- Left side of the form -->
    <mat-grid-tile>
      <div>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput placeholder="John" formControlName="first_name" required>
          <mat-error *ngIf="form.get('first_name')?.invalid && form.get('first_name')?.touched">Enter first name</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Doe" formControlName="last_name" required>
          <mat-error *ngIf="form.get('last_name')?.invalid && form.get('last_name')?.touched">Enter last name</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="123 Main St" formControlName="address" required>
          <mat-error *ngIf="form.get('address')?.invalid && form.get('address')?.touched">Enter address</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Enter valid email address </mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <!-- Right side of the form -->
    <mat-grid-tile>
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="john_doe" formControlName="username" required>
          <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">Enter a username</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Enter a password</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="registerDoctor()" [disabled]="form.invalid">Register</button>
</div>
